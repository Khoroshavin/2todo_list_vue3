<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo app on vue 3</title>
  <link rel="preconnect" href="https://unpkg.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <div id="app" v-cloak>

    <div class="container pt-1">
      <div class="card">
        <h1 v-text="title_app"></h1>
        <div class="form-control">
          <input type="text"
           v-bind:placeholder="placeholderTask" 
           v-model="inputValue"
           v-on:keypress.enter="addNewNote"
           >
        </div>
        <button class="btn"
        v-on:click="addNewNote">Добавить</button>
        <hr>
        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(note, idx) of notes">
            {{ note }}
            <button class="btn btrn-danger" v-on:click="removeNote(idx)">remove</button>
          </li>
          <hr>
          <li>all notes: {{ notes.length }} | {{ doubleCount }}</li>
        </ul>
        <div v-else="notes.length === 0">list of notes is empty</div>
      </div>
    </div>

  </div>

  

<script src="https://unpkg.com/vue@next"></script>
<script src="js/app.js"></script>
</body>
</html>
